box: ripsawridge/ruby-rsync
build:
  steps:
    - bundle-install:
        cwd: site/contents
    - script:
        name: jekyll build
        cwd: site/contents
        code: bundle exec jekyll build --trace --destination "$WERCKER_OUTPUT_DIR"

deploy:
  steps:
    - add-ssh-key:
        keyname: DEPLOY_PRODUCTION
    - add-to-known_hosts:
        hostname: mountainwerks.org
    - ripsawridge/rsync-no-delete@0.1.0:
        host: mountainwerks.org
        user: mountai8
        directory: ~/public_html
        sshkey: $DEPLOY_PRODUCTION

