box: wercker/ruby
build:
  steps:
    - bundle-install:
        cwd: site/site
    - script:
        name: jekyll build
        cwd: site/site
        code: bundle exec jekyll build --trace --destination "$WERCKER_OUTPUT_DIR"

deploy:
  steps:
    - add-ssh-key:
        keyname: DEPLOY_PRODUCTION
    - add-to-known_hosts:
        hostname: mountainwerks.org
