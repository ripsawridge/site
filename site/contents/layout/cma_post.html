<article>
<h1><a href="{{ base_path }}/{{ blog }}/{{ slug }}/">{{ title }}</a></h1>
<p class="meta">Published on {{ date }} by <b>{{ author }}</b></p>

<b>Friends:</b> {{ formatted_guests }}<br>
<b>Location:</b> {{ formatted_location }}<br>
<b>Elevation gain:</b> {{ formatted_elevation }}<br>

{{ content }}
</article>
