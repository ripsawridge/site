box: wercker/nodejs
build:
  steps:
    - npm-install:
        cwd: site/
    - grunt:
        cwd: site/
        tasks: build

deploy:
  steps:
    - add-ssh-key:
        keyname: DEPLOY_PRODUCTION
    - add-to-known_hosts:
        hostname: mountainwerks.org
    - grunt:
        cwd: site/
        tasks: deploy
